// ... 매개변수 - 나머지매개변수

	let result = 0;
	document.write("<hr>");
	//전달변수 모두 출력
	for(a in arguments){ //i함수가 호출될데 arguments 정의
		document.write(arguments[a] + "<br>");
		result += arguments[a];
	}
	document.write("<hr>");
	return reuslt;
}
document.write("i(10,20) = " + i(10, 20) + "<br>");
document.write("i(10, 20, 4, 5, 6, 7) = " + i(10, 20, 4, 5, 6, 7) + "<br>");


let arrow4 = (...c) => { //c는 배열, 매겨변수는 없어도되고 있어도되고 
	//[...c] - 스프레이드연산자(리액트)
	let result = 0;
	document.write("<hr>");
	//전달변수 모두 출력
	for(a in c){ 
		document.write(c[a] + "<br>");
		result += c[a];
	}
	document.write("<hr>");
	return result;
}
document.write("arrow4(10,20) = " + arrow4(10, 20) + "<br>");
document.write("arrow4(10, 20, 4, 5, 6, 7) = " + arrow4(10, 20, 4, 5, 6, 7) + "<br>");

/*
