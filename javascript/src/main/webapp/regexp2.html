<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var br="<br>";

let reg1 = new RegExp("^[0-9]{3}-[0-9]{3,4}-[0-9]{4}$");
let tel = "010-2222-3333";
document.write(reg1.test(tel) + br);
let tel2 = "영10-2222-3333";
document.write(reg1.test(tel2) + br);
tel = "01111-2222-3333";
document.write(reg1.test(tel) + br);//false
document.write(br);

//myemail 읽어서 문자로시작+숫자@문자+숫자(9자리).co.kr/.com/.net
let reg2 = /^[a-z-A-Z가-힣]{1}[a-z-A-Z가-힣0-9]{1,10}@[a-z-A-Z가-힣0-9]{3,5}(.com|.co.kr|.net)$/;
// myurl http나 https로 시작 '://' 다음에 나열, 문자+숫자(10자리) 유효성 체크
let reg3 = /^https?:\/\/([a-z-A-Z가-힣0-9]+\.?)+$/

window.onload = function(){
	let valid = document.getElementById("valid");
	valid.onclick = function(){
		//let myemail = document.getElementById("myemail");
		let myurl = document.getElementById("myurl");
		let result = document.getElementById("result");
		//let target= myemail.value;
		let target = myurl.value;
		//result.innerHTML = reg2.test(target);
		result.innerHTML = reg3.test(target);
	}
}

</script>
홈페이지<input type=URL id="myurl" size = 100><br><!-- http,https 시작 -->
이메일<input type=email id="myemail" size = 100><br><!-- @ 포함 -->
<input type=button id="valid" value="유효성검증">
<div id=result></div>
</body>
</html>
