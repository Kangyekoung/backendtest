<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
// Array, String, Set, Map 내장객체들 반복 가능
let s = "javascript";
let arr = ['a', 100, undefined, [1,2,3], {x:10, y:10, r:5}];

document.write("<hr>");
for(p in s){ //for in의 인덱스
	document.write(s[p] + "<br>");
}
document.write("<hr>");
for(p in arr){
	document.write(p + " 인덱스의 값 = " + p + " = " + arr[p] + "<br>");
}
document.write("<hr>");
for(p of s){ //for of의 p는 데이터
	document.write(p + "<br>");
}
document.write("<hr>");
for(p of arr){
	document.write(p + "<br>");
}
document.write("<hr>");
</script>
</body>
</html>
