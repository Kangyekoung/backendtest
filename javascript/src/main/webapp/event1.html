<script>

function display1(){
	alert("클릭했어요"); 
}
//display1();// 1. 호출하면 실행


window.onload = function(){ //화면 html태그 모두 완성 후에 실행 문장 구현
	/*document.getElementById("second").onclick = function(){
	alert("클릭2 버튼 클릭했어요");
	};*/
	
	let second = document.getElementById("second"); //HTML 태그 = 자바스크립트 객체형태변환. DOCUMENT OBJECT DOM
	second.onclick = function(){alert(second.tagName + " : " + second.type);}
	/* second = {
		tagName:input
		id:second
		type: button
		value: 클릭2
		name : null
		onclick : function(){alert("클릭2 버튼 클릭했어요");}
	}
	*/
	let stop = document.getElementById("stop");
	stop.onclick = function(){ //stop버튼 누르면 second버튼 이벤트 제거
		second.onclick = null;
	}
}

</script>

<input id="first" type=button value="클릭1" onclick="display1()">
<input id="second" type=button value="클릭2">
<input id="stop" type=button value="클릭2 클릭이벤트 제거">
<!--2. 클릭1 클릭할 때마다-->
