<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
window.addEventListener('load', function(){
	
	document.querySelector("#test").addEventListener('click', function(evnet){
		document.querySelector("#result").innerHTML =
			evnet.type + ":" + event.target.tagName + " 이벤트 발생<br>"
			+ "x좌표=" + event.offsetX + ", y좌표=" + event.offsetY + "<BR>";
	});//click end
	
	document.querySelector("#test").addEventListener('mousemove', function(evnet){
		document.querySelector("#result").innerHTML =
			evnet.type + ":" + event.target.tagName + " 이벤트 발생<br>"
			+ "x좌표=" + event.offsetX + ", y좌표=" + event.offsetY + "<BR>";
	});//click end
});//load end
</script>
<div id="test">클릭해 보세요</div>
<h1 id="result"></h1>
</body>
</html>
