function outer(){
	let a = 10;
	function inner(b){return a + b;} //중첩함수
	alert(inner(5));
}

//2. 호출 표현- 1. 호출시수동실행 - (), (매개변수)
//2. 메소드 호출 표현 - 객체내부포함함수 - 객체명.함수()

//배열/객체 구분 타입
alert(Object.prototype.toString.call({}));
window.onload = function(){
	let output = document.getElementById("output");
	output.innerHTML += Object.prototype.toString.call({}) + "<br>";
	output.innerHTML +=	Object.prototype.toString.call([]) + "<br>";
}
